<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PiCam Lite | Replays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/style.css" rel="stylesheet">
  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }
    .replay-card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      background: radial-gradient(circle at 10% 10%, rgba(56,189,248,0.08), rgba(15,23,42,0.9));
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .replay-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 50px rgba(0,0,0,0.32);
      border-color: rgba(56,189,248,0.35);
    }
    .replay-card video {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background: #0b1220;
    }
    .replay-info {
      padding: 12px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .replay-date {
      font-size: 15px;
      color: #e5e7eb;
      font-weight: 600;
    }
    .replay-time {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 2px;
    }
    .replay-meta {
      font-size: 12px;
      color: #cbd5e1;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .replay-meta span { display: inline-flex; align-items: center; gap: 4px; }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      line-height: 1;
      display: grid;
      place-items: center;
      box-shadow: 0 8px 20px rgba(239,68,68,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      z-index: 2;
    }
    .delete-btn:hover { background: #dc2626; transform: scale(1.05); }
    .delete-btn:active { transform: scale(0.94); }
    .download-btn {
      width: 100%;
      padding: 10px 12px;
      background: linear-gradient(120deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(37,99,235,0.35);
    }
    .download-btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .download-btn:active { transform: translateY(0); }
    .no-replays {
      text-align: center;
      color: #94a3b8;
      padding: 48px;
      font-size: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px dashed rgba(148,163,184,0.4);
      border-radius: 12px;
    }
  </style>
</head>
<body data-page="replays">
  <header class="site-header">
    <h1>Replays</h1>
    <p class="tagline">Saved replay videos from the camera</p>
  </header>

  <nav class="site-nav" aria-label="Primary">
    <a href="index.html" data-link="home">Home</a>
    <a href="live.html" data-link="live">Live</a>
    <a href="photos.html" data-link="photos">Photos</a>
    <a href="replays.html" data-link="replays">Replays</a>
    <a href="heatmap.html" data-link="heatmap">Heatmap</a>
  </nav>

  <main class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
      <p style="margin:0;">Click any video to play. Click download to save it locally.</p>
      <button id="clearReplays" class="control-btn" style="padding:10px 14px;background:#ef4444;">üóëÔ∏è Clear gallery</button>
    </div>
    <div id="grid"></div>
  </main>

  <script>
    function formatDate(timestamp) {
      const date = new Date(timestamp * 1000);
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const month = months[date.getMonth()];
      const day = date.getDate();
      const year = date.getFullYear();
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      
      return {
        date: `${month} ${day}, ${year}`,
        time: `${hours}:${minutes} ${ampm}`
      };
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    async function load() {
      try {
        const r = await fetch('/api/replays');
        const replays = await r.json();
        const grid = document.getElementById('grid');
        
        if (!replays || !replays.length) {
          grid.innerHTML = '<div class="no-replays">No replays yet. Capture your first replay from the Live page!</div>';
          return;
        }
        
        replays.forEach(replay => {
          const card = document.createElement('div');
          card.className = 'replay-card';
          
          // Add delete button
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.innerHTML = '√ó';
          deleteBtn.title = 'Delete replay';
          deleteBtn.onclick = async (e) => {
            e.stopPropagation();
            
            if (confirm('Delete this replay? This cannot be undone.')) {
              try {
                deleteBtn.disabled = true;
                const response = await fetch(`/api/replay/${replay.id}`, { method: 'DELETE' });
                if (response.ok) {
                  card.style.transition = 'opacity 0.3s, transform 0.3s';
                  card.style.opacity = '0';
                  card.style.transform = 'scale(0.8)';
                  setTimeout(() => card.remove(), 300);
                } else {
                  alert('Failed to delete replay');
                  deleteBtn.disabled = false;
                }
              } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting replay');
                deleteBtn.disabled = false;
              }
            }

            // Auto-refresh when a new replay is saved
            try {
              const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws');
              ws.onmessage = (e) => {
                try {
                  const msg = JSON.parse(e.data);
                  if (msg && msg.type === 'event' && msg.name === 'replay_saved') {
                    load();
                  }
                } catch (_) {}
              };
            } catch (e) {
              // Ignore WS errors; page will still work
            }
          };
          
          const video = document.createElement('video');
          video.src = replay.path;
          video.controls = true;
          video.preload = 'metadata';
          
          const info = document.createElement('div');
          info.className = 'replay-info';
          
          const formatted = formatDate(replay.timestamp);
          
          const dateDiv = document.createElement('div');
          dateDiv.className = 'replay-date';
          dateDiv.textContent = formatted.date;
          
          const timeDiv = document.createElement('div');
          timeDiv.className = 'replay-time';
          timeDiv.textContent = formatted.time;
          
          const metaDiv = document.createElement('div');
          metaDiv.className = 'replay-meta';
          metaDiv.innerHTML = `
            <span>‚è±Ô∏è ${replay.duration}s</span>
            <span>üìπ ${replay.frame_count} frames</span>
            <span>üíæ ${formatFileSize(replay.file_size)}</span>
          `;
          
          const downloadBtn = document.createElement('button');
          downloadBtn.className = 'download-btn';
          downloadBtn.textContent = '‚¨áÔ∏è Download';
          downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = replay.path;
            a.download = `replay-${replay.timestamp}.mp4`;
            a.click();
          };
          
          info.appendChild(dateDiv);
          info.appendChild(timeDiv);
          info.appendChild(metaDiv);
          info.appendChild(downloadBtn);
          card.appendChild(deleteBtn);
          card.appendChild(video);
          card.appendChild(info);
          grid.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading replays:', error);
        document.getElementById('grid').innerHTML = '<div class="no-replays">Error loading replays</div>';
      }

      document.getElementById('clearReplays').addEventListener('click', async () => {
        if (!confirm('Delete all replays? This cannot be undone.')) return;
        try {
          await fetch('/api/replays', { method: 'DELETE' });
          location.reload();
        } catch (err) {
          console.error('Failed to clear replays', err);
        }
      });
    }
    
    load();
  </script>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> PiCam Lite</small>
  </footer>
</body>
</html>
